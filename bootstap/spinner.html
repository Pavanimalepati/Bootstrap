<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="spinner-border text-info"></div>
      <div class="spinner-border text-primary"></div>
      <div class="spinner-border text-secondary"></div>
      <div class="spinner-border text-success"></div>
      <div class="spinner-border text-warning"></div>
      <div class="spinner-border text-danger"></div>
      <div class="spinner-border text-dark"></div>
      <hr />
      <div class="spinner-border grow-info"></div>
      <div class="spinner-border grow-primary"></div>
      <div class="spinner-border grow-secondary"></div>
      <div class="spinner-border grow-success"></div>
      <div class="spinner-border grow-warning"></div>
      <div class="spinner-border grow-danger"></div>
      <div class="spinner-border grow-dark"></div>
      <hr />
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-lm"> </span>
        Loading...
      </button>
    </div>
  </body>
</html>
