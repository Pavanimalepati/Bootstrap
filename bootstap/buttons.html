<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary mt-3">primary</button>
      <button class="btn btn-danger mt-3">danger</button>
      <button class="btn btn-success mt-3">success</button>
      <button class="btn btn-warning mt-3">warning</button>
      <button class="btn btn-dark mt-3">warning</button>
      <button class="btn btn-light mt-3">warning</button>
      <hr />
      <button class="btn btn-outline-primary mt-3">primary</button>
      <button class="btn btn-outline-info mt-3">info</button>
      <button class="btn btn-outline-danger mt-3">danger</button>
      <button class="btn btn-outline-success mt-3">success</button>
      <button class="btn btn-outline-warning mt-3">warning</button>
      <button class="btn btn-outline-dark mt-3">dark</button>
      <hr />
      <button class="btn btn-outline-secondary btn-lg">secondary</button>
      <button class="btn btn-outline-secondary btn-sm">secondary</button>
      <button class="btn btn-outline-secondary btn-block">secondary</button>
      <hr />
      <div class="btn btn-group">
        <button class="btn btn-danger">red</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-primary">red</button>
      </div>
    </div>
  </body>
</html>
